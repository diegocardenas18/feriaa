<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title  %}{% endblock  %} | Feria Virtual</title>
        {% load static %}
        <link href="{% static 'core/css/styles.css' %}" rel="stylesheet"/>
    </head>
</head>
<body>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#"><img src="#" alt="" /></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item  {% if request.path == 'login' %} active {% endif %}">
                            <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">subasta</a>
                        </li>
                        <li class="nav-item  {% if request.path == 'login' %} active {% endif %}">
                            <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">venta externa</a>
                        </li>
                        <li class="nav-item  {% if request.path == 'login' %} active {% endif %}">
                            <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">venta interna</a>
                        </li>
                        <li class="nav-item  {% if request.path == 'login' %} active {% endif %}">
                            <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">producto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Bienvenidos a la Feria virtual!</div>
                <div class="masthead-heading text-uppercase">Ven a Visitarnos</div>
                <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="{% url 'login' %}">cerrar sesion</a>
            </div>
        </header>
        <!-- content * -->
        {% block content %}{% endblock %}
        
      

        
        
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="{% static 'core/assets/mail/jqBootstrapValidation.js' %}"></script>
        <script src="{% static 'core/assets/mail/contact_me.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'core/js/scripts.js' %}"></script>
    </body>



</body>
</html>
